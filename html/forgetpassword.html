<!DOCTYPE html>
<html>
	<head>
		<meta charset="GB2312">
		<title>管理平台 | 国有支付 移动应用支付接口</title>
        <meta name="description" content="国有支付 是全新的支付接入方式，开发者不再需要编写冗长的代码，简单几步就可以让你的应用获拥支付功能。让你的移动应用接入支付像大厦接入电力一样简单。">
        <meta name="keywords" content="国有支付,支付接口,移动支付,应用内支付,微信支付,银联接口,支付宝接口">
        <link rel="stylesheet" type="text/css" href="../css/shopguan.css" />
		<link rel="stylesheet" type="text/css" href="../css/addshop.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
    </head>
<body class="popopen">
    <div class="fullHead in" style="display: block;">
        <div class="fullHeadWrap">
            <div class="backWrap" style="display:none">
                <span class="icon icon-arrow-left-lg"></span>
            </div>
            <a href="http://www.transt.cn"><div class="closeWrap" style="font-size:16px;">
                返回
            </div></a>
            <div class="fullTitle">忘记密码</div>
        </div>
    </div>
    


    <div id="p_frame" class="pop in" style="display: block;">
        <div class="popwrap popFull">
            <div class="fullWrap wrapper">        
            <div class="orgType"> 
                <div id="org_companyInfo" class="tree tree1">
                    
                    <div class="row treerow">
                        <div class="title">
                            <h3> </h3>
                        </div>
                        <div class="chapter">
                            <div class="row">
                                <div class="subtitle">
                                    <h4>手机号</h4>
                                </div>
                                <div class="section">
                                    <input maxlength="11" id="mobile" autocomplete="on" autofocus type="text" class="form-control" placeholder="手机号码">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="subtitle">
                                    <h4></h4>
                                </div>
                                <div class="section">
                                   <input  id="vericode" maxlength="6" placeholder="请输入验证码" type="text" class="form-control">
                                   <span id="send_mobile_vericode" type="button" class="form-control">获取验证码</span>
                                   
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="subtitle">
                                    <h4>密码</h4>
                                </div>
                                <div class="section">
                                    <input autocomplete="on" type="password" maxlength="16" class="form-control" id="pwd" placeholder="请输入6-16位数字和字母">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>重复密码</h4>
                                </div>
                                <div class="section">
                                    <input autocomplete="on" type="password" maxlength="16" class="form-control" id="pwd_repeat" placeholder="请输入重复密码">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center btn-group">
                    <button class="btn btnDashboard" id="submit_apply">确认</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    
    <script src="../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/global.js" ></script>
    <script type="text/javascript" src="../js/mch.js" ></script>
    <script type="text/javascript" src="../js/mch_global.js" ></script>
    <script type="text/javascript" src="../js/wth.js" ></script>
	<script type="text/javascript" src="../js/3des.js" ></script>
    <script type="text/javascript" src="../js/base64.js"></script>
    <script src="../js/forgetpassword.js" type="text/javascript"></script>
    <script type="text/javascript">
		Register_user.init();
	</script>
    </body>
</html>
