<!DOCTYPE html>
<html>
	<head>
		<meta charset="GB2312">
		<title>管理平台 | 国有支付 移动应用支付接口</title>
        <meta name="description" content="国有支付 是全新的支付接入方式，开发者不再需要编写冗长的代码，简单几步就可以让你的应用获拥支付功能。让你的移动应用接入支付像大厦接入电力一样简单。">
        <meta name="keywords" content="国有支付,支付接口,移动支付,应用内支付,微信支付,银联接口,支付宝接口">
        <link rel="stylesheet" type="text/css" href="../css/shopguan.css" />
		<link rel="stylesheet" type="text/css" href="../css/shopdetals.css"/>
    </head>
<body class="popopen">
    <div class="fullHead in" style="display: block;">
        <div class="fullHeadWrap">
            <div class="backWrap" style="display:none">
                <span class="icon icon-arrow-left-lg"></span>
            </div>
            <a href="../html/shopcheck.shtml"><div class="closeWrap" style="font-size:16px;">
                返回商户
            </div></a>
            <div class="fullTitle">商户信息</div>
        </div>
    </div>
    


    <div id="p_frame" class="pop in" style="display: block;">
        <div class="popwrap popFull">
            <div class="fullWrap wrapper">        
            <div class="orgType">
                <div id="org_companyInfo" class="tree tree1">
                    
                    <div class="row treerow">
                        <div class="title">
                            <h3>商户信息</h3>
                        </div>
                        <div class="chapter">
                            <div class="row">
                                <div class="subtitle">
                                    <h4>商户全称</h4>
                                </div>
                                <div class="section">
                                    <input id="name" autocomplete="on" autofocus type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>商户简称</h4>
                                </div>
                                <div class="section">
                                    <input id="short_name" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>商户类型</h4>
                                </div>
                                <div class="section">
                                    <input id="cmer_level" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4 data-toggle="tooltip" data-placement="top" data-html="true">公司注册地址 </h4>
                                </div>
                                <div class="section">
                                    <input id="reg_address" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>公司联系地址</h4>
                                </div>
                                <div class="section ot_city_select">
                                    
                                    <input id="address" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>公司营业执照</h4>
                                </div>
                                <div class="section">
                                    <input id="business_license" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>支付方式</h4>
                                </div>
                                <div class="section">
                                    <input id="pm_id" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>费率</h4>
                                </div>
                                <div class="section">
                                    <input id="rate" type="text" class="form-control kong">
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div id="org_companyInfo" class="tree tree1">
                    <div class="row treerow">
                        <div class="title">
                            <h3>商户联系人</h3>
                        </div>
                        <div class="chapter">
                            <div class="row">
                                <div class="subtitle">
                                    <h4>姓名</h4>
                                </div>
                                <div class="section">
                                    <input id="contact_name" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>手机号码</h4>
                                </div>
                                <div class="section">
                                    <input id="contact_phone" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>邮箱地址</h4>
                                </div>
                                <div class="section">
                                    <input id="contac_tmail" type="text" class="form-control kong">
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                
                <div class="row treerow">
                        <div class="title">
                            <h3>结算信息</h3>
                        </div>
                        <div class="chapter">
                            <div class="row">
                                <div class="subtitle">
                                    <h4>账户类型</h4>
                                </div>
                                 <div class="section">
                                    <input id="card_type" type="text" class="form-control kong">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="subtitle">
                                    <h4>开户银行</h4>
                                </div>
                                <div class="section">
                                    <input id="bank_name" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>开户银行省市</h4>
                                </div>
                                <div class="section">
                                    <input id="provice_name" style="width: 100px;" type="text" class="form-control kong">
                                    <input id="city_name" style="width: 100px;" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>银行卡号</h4>
                                </div>
                                <div class="section">
                                    <input id="card_no" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>开户姓名</h4>
                                </div>
                                <div class="section">
                                    <input id="card_name" type="text" class="form-control kong">
                                </div>
                            </div>
                          
                            <div class="row">
                                <div class="subtitle">
                                    <h4>手机号码</h4>
                                </div>
                                <div class="section ot_city_select">
                                    <input id="mobile" type="text" class="form-control kong">
                                </div>
                            </div>
                            <div class="row">
                                <div class="subtitle">
                                    <h4>身份证号码</h4>
                                </div>
                                <div class="section">
                                    <input id="id_card" type="text" class="form-control kong">
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="../js/global.js?v=Math.random()" ></script>
	<script type="text/javascript" src="../js/mch.js?v=Math.random()" ></script>
    <script type="text/javascript" src="../js/mch_global.js?v=Math.random()" ></script>
    <script type="text/javascript" src="../js/wth.js?v=Math.random()" ></script>
    
    <script type="text/javascript" src="../js/jquery.js?v=Math.random()"></script>
    <script type="text/javascript" src="../js/shopdetals.js?v=Math.random()"></script>
    <script type="text/javascript" src="../js/baseRequest.js?v=Math.random()"></script>
    <script type="text/javascript">
        ShopdetailsWork.init();
    </script>
    </body>
</html>
