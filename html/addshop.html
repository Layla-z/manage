<!DOCTYPE html>
<html>
	<head>
		<meta charset="GB2312">
		<title>管理平台 | 国有支付 移动应用支付接口</title>
        <meta name="description" content="国有支付 是全新的支付接入方式，开发者不再需要编写冗长的代码，简单几步就可以让你的应用获拥支付功能。让你的移动应用接入支付像大厦接入电力一样简单。">
        <meta name="keywords" content="国有支付,支付接口,移动支付,应用内支付,微信支付,银联接口,支付宝接口">
        <link rel="stylesheet" href="../css/conn.css" />
        <link rel="stylesheet" type="text/css" href="../css/shopguan.css" />
		<link rel="stylesheet" type="text/css" href="../css/addshop.css"/>
    </head>
<body class="popopen">
    <body style="overflow-y:scroll;">

        <div id="p-body">
            <div class="defaultPage clearfix">
                <div class="mainWrap">
                    <!--#include virtual="menu.html"-->
                    <div id="p_module_cont" class="mainCon">
                        <div class="funcArea">
                            <div class="mc_title">
                            	<img class="user user1" src="../images/user.png"/><span class="user user2">用户名</span>
                            	<img class="user" src="../images/out.png"/>
                                <h2 class="pull-left">商户查询</h2>
                                <div class="pull-right" style="margin: 23px 32px;">
                                    <span class="menuBtn DHCbtn WL out" style="font-size:18px;cursor: pointer;">退出</span>
                                </div>
                            </div>
                            </div>
                            <div id="paymentList" class="orderList">
                                <div class="fullWrap wrapper">        
							         <div class="orgType">
								<div id="#sflex03" class="stepflex">
									<dl class="first doing">
										<dt class="s-num">1</dt>
										<dd class="s-text">1.商户信息<s></s><b></b></dd>
									</dl>
									<dl class="normal">
										<dt class="s-num">2</dt>
										<dd class="s-text">2.商户联系人<s></s><b></b></dd>
									</dl>
									<dl class="normal last">
										<dt class="s-num">3</dt>
										<dd class="s-text">3.结算信息<s></s><b></b></dd>
									</dl>
								</div>
								<div id="org_companyInfo" class="tree tree1">
							
									<div class="row treerow">
										<div class="title">
											<h3>商户信息</h3>
										</div>
										<div class="chapter">
											<div class="row">
												<div class="subtitle">
													<h4>商户全称</h4>
												</div>
												<div class="section">
													<input id="name" autocomplete="on" autofocus type="text" class="form-control" placeholder="必填商户全称">
												</div>
											</div>
											<div class="row">
												<div class="subtitle">
													<h4>商户简称</h4>
												</div>
												<div class="section">
													<input id="short_name" type="text" class="form-control" placeholder="必填商户简称">
												</div>
											</div>
											<div class="row">
												<div class="subtitle">
													<h4 data-toggle="tooltip" data-placement="top" data-html="true">公司注册地址 </h4>
												</div>
												<div class="section">
													<input id="reg_address" type="text" class="form-control" placeholder="必填公司注册地址">
												</div>
											</div>
											<div class="row">
												<div class="subtitle">
													<h4>公司选择联系地址</h4>
												</div>
												<div id="distpicker3">
							
													<select style="width: 330px;" class="form-control" id="s_province"></select>
							
													<select style="width: 330px;margin: 10px 0 10px 220px;" class="form-control" id="s_city"></select>
							
													<select style="margin-left:220px;width: 330px;" class="form-control" id="s_county"></select>
												</div>
							
											</div>
							
											<div class="row">
												<div class="subtitle">
							
												</div>
												<div class="section ot_city_select">
							
													<input id="address" type="text" class="form-control" placeholder="必填详细地址">
												</div>
											</div>
											<div class="row">
												<div class="subtitle">
													<h4>公司营业执照</h4>
												</div>
												<div class="section">
													<input id="business_license" type="text" class="form-control" placeholder="必填公司营业执照号码">
												</div>
											</div>
											<div class="row">
												<div class="subtitle">
													<h4>支付方式</h4>
												</div>
												<select class="form-control katype" id="pm_id">
													<option value="1">微信码支付</option>
													<!-- <option value="2">支付宝</option>
							                                   <option value="3">京东支付</option> -->
												</select>
							
											</div>
											<div class="row">
												<div class="subtitle">
													<h4>费率（‰）</h4>
												</div>
												<div class="section">
													<input id="rate" type="text" class="form-control" placeholder="必填费率（‰）">
												</div>
											</div>
										</div>
									</div>
								</div>

                <div class="text-center btn-group">
                    <a href="../html/shopcheck.shtml"><button class="btn btnDashboard">返回</button></a>
                    <span style="visibility:hidden;width:120px;height:16px;display:inline-block;" class="kong"></span>
                    <a href="../html/addshop2.html"><button class="btn btnDashboard next">下一步</button></a>
                </div>
            </div>
            </div>
                            </div>

                        </div>
                    </div>
                </div>

           </div>  
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/distpicker.data.js" type="text/javascript"></script>
    <script src="../js/distpicker.js" type="text/javascript"></script>
    <script src="../js/addshop.js" type="text/javascript"></script>
    <script type="text/javascript">
    	AddshopWork.init();
    </script>
    </body>
</html>
